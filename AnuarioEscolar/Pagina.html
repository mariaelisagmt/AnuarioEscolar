<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuário Aberto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }

        .book {
            display: flex;
            width: 600px; 
            height: 400px;
            perspective: 1000px; 
            position: relative;
        }

        .page {
            width: 50%;
            height: 100%;
            background-color: #f8f5e1; 
            border: 1px solid #ccc; 
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s; 
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAaP5JYAAABNklEQVR42mJ8//8/AzZgBgU+UGQPITcBLMCJSQPUXwFJwLgIKdBQABogwACBoQAtBSCQIRaEAA1wIURRAQD/CzBJgGiBMCUgQZgYIJRJ5kGMDWFiEwLORgE8S4NkBBIgYZwE2YAKwoDGJAAChTkGhCIiGEYEyUABiExB4yTzKMAAABFHVzOjxENJAAAAAElFTkSuQmCC'); /* Textura de papel */
        }

        .page.left {
            border-right: none; 
            transform: rotateY(-2deg); 
            z-index: 2; 
        }

        .page.right {
            border-left: none; 
            transform: rotateY(2deg); 
            z-index: 1; 
        }

        .inner-page {
            width: 90%; 
            height: 90%; 
            background-color: #fff; 
            border: 1px solid #ccc; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2); 
            position: relative;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.9); /* Sombra do texto */
        }
    </style>
</head>
<body>

    <div class="book">
        <div class="page left">
            <div class="inner-page">
                <h1>Página da Esquerda</h1>
                <p>Conteúdo da página esquerda vai aqui.</p>
            </div>
        </div>
        <div class="page right">
            <div class="inner-page">
                <h1>Página da Direita</h1>
                <p>Conteúdo da página direita vai aqui.</p>
            </div>
        </div>
    </div>

</body>
</html>
